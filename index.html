<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/deneme.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
<script>
// Add "container" class to all tables
$( document ).ready(function() {
    $("table").addClass("container");
});
</script>
    <div class="center">
    <h2>PUANLAR:</h2>
    <!-- Loop that displays all tables -->
    {% for table in tables %}
        <table class="data">
            {{ table|safe }}
        </table>
    {% endfor %}
</div>
</body>
</html>
